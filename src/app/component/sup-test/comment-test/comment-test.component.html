<h2> COMMENT </h2>

<button (click)="addComment()">
    + Comment
</button>

<button (click)="removeComment()">
    - Comment
</button>

<div *ngFor="let comment of comments">
    <p> id : {{ comment.commentId}}</p>
    <p> picId :{{ comment.pictureId}}</p>
    <p> userID : {{ comment.userId}}</p>
    <p> comment : {{ comment.comment}}</p>
</div>

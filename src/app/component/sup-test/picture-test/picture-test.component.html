<h2> PICTURE </h2>

<button (click)="addPicture()">
    + Picture
</button>

<button (click)="removePicture(1)">
    - Picture
</button>

<div class="card" *ngFor="let picture of pictures">
    <div class="header">
        <div class="user-banner">
            <div class="photo-profil">
                <img src="{{ picture.photoUrl }}" alt="{{ picture.userId}}">
            </div>
            <p> {{ picture.userName}}</p>
        </div>
    </div>
    <div class="picture">
        <img src="{{ picture.pictureUrl }}" alt="{{ picture.pictureId}}">
    </div>
    <div class="counter">
        <p> like : {{ picture.countLike }} </p>
        <p> comment : {{ picture.countComment }} </p>
    </div>
    <div class="footer">
        <button (click)="likePicture(picture.pictureId)"> Like </button>
        <button (click)="addComment(picture.pictureId)"> Comment </button>
        <button> Share </button>
    </div>
</div>

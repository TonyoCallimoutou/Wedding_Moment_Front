<h2> PICTURE </h2>

<button (click)="addPicture()">
    + Picture
</button>

<button (click)="removePicture()">
    - Picture
</button>

<div *ngFor="let picture of pictures">
    <p> id : {{ picture.pictureId}}</p>
    <p> userId : {{ picture.userId}}</p>
    <p> picture : {{ picture.picture}}</p>
</div>

<div class="home-page">
  <div class="onglet">
    <div *ngIf="tabSelector == 1">
      <app-presentation-page
      >
      </app-presentation-page>
    </div>
    <div *ngIf="tabSelector == 2">
      <app-menu-page
        [isMaster]="isMaster"
        [menuList]="menuList"
      >
      </app-menu-page>
    </div>
    <div *ngIf="tabSelector == 3">
      <app-post-page
        [canAccess]="canAccess"
        [currentUser]="currentUser"
        [posts]="posts"
        [reactPostId]="reactPostId"
      >
      </app-post-page>
    </div>
    <div *ngIf="tabSelector == 4">
      <app-plan-table-page
        [isMaster]="isMaster"
        [planTableList]="planTableList"
        [planTableMap]="planTableMap"

      >
      </app-plan-table-page>
    </div>
    <div *ngIf="tabSelector == 5">
      <app-user-page
        [canAccess]="canAccess"
        [currentUser]="currentUser"
      >
      </app-user-page>
    </div>
  </div>

  <div class="navigation-bar">
    <a (click)="tab(1)" [ngClass]="{'activetab' : tabSelector == 1}" class="tab">Presentation</a>
    <a (click)="tab(2)" [ngClass]="{'activetab' : tabSelector == 2}" class="tab">Menu</a>
    <a (click)="tab(3)" [ngClass]="{'activetab' : tabSelector == 3}" class="tab">Post</a>
    <a (click)="tab(4)" [ngClass]="{'activetab' : tabSelector == 4}" class="tab">Plan Table</a>
    <a (click)="tab(5)" [ngClass]="{'activetab' : tabSelector == 5}" class="tab">User</a>
  </div>

</div>

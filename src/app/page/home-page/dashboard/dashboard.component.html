<div class="home-page">
  <div class="onglet">
    <div *ngIf="tabSelector == 1">
      <app-presentation-page
      >
      </app-presentation-page>
    </div>
    <div *ngIf="tabSelector == 2">
      <app-menu-page
        [isMaster]="isMaster"
        [menuList]="menuList"
      >
      </app-menu-page>
    </div>
    <div *ngIf="tabSelector == 3">
      <app-post-page
        [canAccess]="canAccess"
        [currentUser]="currentUser"
        [posts]="posts"
        [reactPostId]="reactPostId"
      >
      </app-post-page>
    </div>
    <div *ngIf="tabSelector == 4">
      <app-plan-table-page
        [isMaster]="isMaster"
        [inviteList]="inviteList"
        [tableInviteList]="tableInviteList"
        [tableInviteMap]="tableInviteMap"
      >
      </app-plan-table-page>
    </div>
    <div *ngIf="tabSelector == 5">
      <app-user-page
        [canAccess]="canAccess"
        [currentUser]="currentUser"
      >
      </app-user-page>
    </div>
  </div>

  <app-bottom-navigation-bar
    [tabSelector]="tabSelector"
    (onclick)="tab($event)"
  >
  </app-bottom-navigation-bar>

</div>

<div class="home-page">
  <div class="onglet">
    <div *ngIf = "tabselector == 1">
      <app-user-page></app-user-page>
    </div>
    <div *ngIf = "tabselector == 2">
      <app-post-page></app-post-page>
    </div>
    <div *ngIf = "tabselector == 3">
      <app-comment-page></app-comment-page>
    </div>
  </div>

  <div class="navigation-bar" >
    <a class="tab" (click)="tab(1)" [ngClass]="{'activetab' : tabselector == 1}">User</a>
    <a class="tab" (click)="tab(2)" [ngClass]="{'activetab' : tabselector == 2}">Post</a>
    <a class="tab" (click)="tab(3)" [ngClass]="{'activetab' : tabselector == 3}">Comment</a>
  </div>

</div>

<h1> Menu</h1>
<div *ngIf="isMaster">
  <label for="categorie"> Cat√©gorie</label>
  <input [(ngModel)]="cat" id="categorie">
  <label for="description"> Description</label>
  <input [(ngModel)]="des" id="description">

  <button (click)="addMenu()">
    Add Menu
  </button>
</div>

<div *ngFor="let item of menuList; index as i">
  <p> {{ item.menuCategorie }} : {{ item.menuDescription }}</p>
  <div *ngIf="isMaster">
    <button (click)="removeMenu(i)"> remove Menu</button>
  </div>
</div>

<div class="page" [ngStyle]="(!!event && event.pictureUrl) ? {'background-image': 'url('+ event.pictureUrl + ')'} : {'background-color': 'var(--secondary-light)'}" >
  <app-card-menu
    [menuList]="menuList"
    [isEditable]="isEditable"
    (addMenu)="addMenu($event)"
    (removeMenu)="removeMenu($event)"
  ></app-card-menu>

</div>

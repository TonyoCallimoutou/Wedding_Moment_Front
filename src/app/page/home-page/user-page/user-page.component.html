
<h2> USER </h2>

<app-setting-button
    class="setting"
    (click)="goToSetting()"
>
</app-setting-button>

<div *ngIf="canAccess">
  <div class="header">
    <img src="{{ currentUser.photoUrl }}" alt="{{ currentUser.userId}}" (click)="switchPost()">
    <p> {{ currentUser.userName}}</p>
  </div>

  <button (click)="switchEvent()">
    Change Event
  </button>
</div>

<div *ngIf="!canAccess">
  <app-sign-in></app-sign-in>
</div>

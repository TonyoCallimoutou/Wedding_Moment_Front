<h2> USER </h2>

<app-setting-button
  (click)="goToSetting()"
  class="setting"
>
</app-setting-button>

<div *ngIf="canAccess">
  <div class="header">
    <img (click)="switchPost()" alt="{{ currentUser.userId}}" src="{{ currentUser.photoUrl }}">
    <p> {{ currentUser.userName}}</p>
  </div>

  <button (click)="switchEvent()">
    Change Event
  </button>
</div>

<div *ngIf="!canAccess">
  <app-sign-in></app-sign-in>
</div>

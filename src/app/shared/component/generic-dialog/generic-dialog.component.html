<mat-dialog-content>
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</mat-dialog-content>
<mat-dialog-actions *ngIf="isDisplayBouton">
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="true" >Ok</button>
</mat-dialog-actions>

<div class="card">

  <div class="buttons">
    <mat-icon *ngIf="inEdition" class="button-modifier" (click)="retour()"> undo </mat-icon>
    <mat-icon *ngIf="isEditable && !inEdition" class="button-modifier" (click)="beInEdition.emit(!inEdition)"> edit </mat-icon>
    <mat-icon *ngIf="inEdition" class="button-save" (click)="save()"> save </mat-icon>
  </div>

  <div>
    <p class="font-default-20 table-name"> {{ tableInfos.key.tableName }}</p>
  </div>


  <div class="invites">
    <div *ngFor="let item of editInviteList; index as i" >
      <p *ngIf="!inEdition" class="invite font-default-20">{{ item.inviteName }}</p>
      <div class="champ-input"
           *ngIf="inEdition">
        <input
          class="invite font-default-20"
          [style]="inEdition ? 'outline: auto' : 'outline: none'"
          (ngModelChange)="onInputChange(item.inviteId)"
          type="text"
          [(ngModel)]="item.inviteName">

        <mat-icon class="button-remove" *ngIf="inEdition" (click)="delete(item)"> delete </mat-icon>
      </div>

    </div>

  </div>
  <div *ngIf="inEdition" class="button_add">
    <button mat-fab extended (click)="newInvite()">
      <mat-icon>add</mat-icon>
      {{ 'Plan_table.add_invite' | translate | capitalizeFirstLetter }}
    </button>
  </div>
</div>

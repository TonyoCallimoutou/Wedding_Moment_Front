<div class="card">
  <div class="buttons">
    <mat-icon *ngIf="isEdit" class="button-modifier" (click)="retour()"> undo </mat-icon>
    <mat-icon *ngIf="isEditable && !isEdit" class="button-modifier" (click)="isEdit = !isEdit"> edit </mat-icon>
    <mat-icon *ngIf="isEdit" class="button-save" (click)="save()"> save </mat-icon>
  </div>

  <div>
    <h1 class="font-primary-light font-default-24"> {{ 'Menu.title' | translate | uppercase }}</h1>
  </div>


  <div class="menu">
    <div *ngFor="let item of editMenuList; index as i" >

      <div class="remove">
        <mat-icon class="button-remove" *ngIf="isEdit" (click)="delete(item)"> delete </mat-icon>
      </div>

      <!-- Categorie -->
      <p *ngIf="!isEdit" class="categorie font-primary-light font-default-20"> ~ {{ item.menuCategorie }} ~</p>
      <div class="champ-input"
        *ngIf="isEdit">
        <input
          class="categorie font-primary-light font-default-20"
          (ngModelChange)="onInputChange(item.menuId)"
          type="text"
          placeholder="{{ 'Menu.placeholder_categorie' | translate | capitalizeFirstLetter }}"
          [(ngModel)]="item.menuCategorie">
      </div>

      <!-- Description -->
      <div class="champ-input">
        <textarea
          autosize
          [disabled]="!isEdit"
          class="description font-primary-light font-default-16"
          (ngModelChange)="onInputChange(item.menuId)"
          placeholder="{{ 'Menu.placeholder_description' | translate | capitalizeFirstLetter }}"
          [(ngModel)]="item.menuDescription">
        </textarea>
      </div>
    </div>
    <div *ngIf="isEdit" class="button_add">
      <button mat-fab extended (click)="newCategories()">
        <mat-icon>add</mat-icon>
        {{ 'Menu.add_menu' | translate | capitalizeFirstLetter }}
      </button>
    </div>
  </div>
</div>

<div class="menu">
  <mat-icon [matMenuTriggerFor]="menu" style="color: {{ matIconColor}}"> {{matIcon}}</mat-icon>
  <mat-menu #menu="matMenu">
    <div class="options">
      <div class="dropdown-option" *ngFor="let option of options" (click)="selectOption(option)">
        <mat-icon>{{ option.icon }}</mat-icon>
        <p>{{ option.optionText }}</p>
      </div>
    </div>
  </mat-menu>
</div>

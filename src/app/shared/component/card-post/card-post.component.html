<div class="card" style="{{style}}">
  <div class="header">
    <div class="user-banner">
      <div class="photo-profil">
        <img alt="{{ post.userId}}" src="{{ post.photoUrl }}">
      </div>
      <p class="user-name font-default-16"> {{ post.userName}}</p>
    </div>
  </div>
  <img class="post-img" alt="{{ post.postId}}" src="{{ post.pictureUrl }}">
  <div class="footer" *ngIf="isActivate">
    <app-like-button
      (click)="reactPost(post)"
      [countLike]="post.countReact"
      [isLike]="reactPostId.includes(post.postId)"
    >
    </app-like-button>

    <app-delete-button
      (click)="removePost(post)"
      *ngIf="post.userId == currentUser.userId"
    >
    </app-delete-button>
  </div>
  <div class="footer" *ngIf="!isActivate">
    <p> AUCUN ACCCES ATTENTION etc... </p>
  </div>
</div>

<image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="maintainAspectRatio"
  [aspectRatio]="ratio"
  (imageCropped)="imageCropped($event)"
></image-cropper>


<div
  *ngIf="multiRatio">
  <div
    *ngFor="let icon of iconOptions"
    (click)="switchRatio(icon)"
  >
    <span> {{ icon.optionText }} </span>
    <mat-icon> {{ icon.icon }} </mat-icon>
  </div>
</div>
